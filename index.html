}

}
.z-text { 
/* Tip: Apply CSS transforms here 在此设定3D文本的样式(X、Y轴旋转)*/
/* rotateX() == up/down */
/* rotateY() == left/right */
	animation: wobble 8s ease-in-out infinite;
	transform: rotateX(30deg) rotateY(-30deg);
}

.z-layer:nth-child(1) {
	color: blue;
}
/*
.z-layer:nth-child(2) {
	color: #4caf50;

.z-layer:nth-child(3) {

*/

@keyframes wobble {
	0%,
	100% {
		transform: rotate3d(-1, 1, 0, 20deg);
	}
	25% {
		transform: rotate3d(1, 1, 0, 20deg);
	}
	50% {
		transform: rotate3d(1, -1, 0, 20deg);
	}
	75% {
		transform: rotate3d(-1, -1, 0, 20deg);
	}
}
img{
	width: 16px;
	height: 16px;
	padding: 0 4px 0;
	top: 2px;
	position: relative;
}
